<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Better writing with write-tight.</title>
  </head>
  <body>
    <form action="{{ url_for('textarea_post') }}" method="post">
      <textarea
        name="text"
        class="textarea"
        placeholder="Please enter your text here.."
      ></textarea>
      <div class="submit-container">
        <input class="submit-button" type="submit" />
      </div>
    </form>
    <p class="return-text">{{ submit_text }}</p>
    <div class="pattern-explanations">
      <p class="passive-voice-exp">
        <span class="passive-voice">Passive voice:</span> Was reading, is
        happening, are reading. A to be verb followed by a verb is an indicator
        of passive voice. Try to write 90% of your document in active voice.
      </p>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
